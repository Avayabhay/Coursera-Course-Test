<div class="col-md-6 item">
    <div class="row">
        <div class="col-sm-5">
            <!-- 5coloumn -->
            <div class="item-pic">
                <div>{{short_name}}</div>
                <img class="img-responsive" src="./images/menu/{{catShortName}}/{{short_name}}.jpg" alt="burger-pic" width="250px"
                    height="180px">
            </div>
            <div class="item-price">
                {{price_large}}<span>   {{largePortionName}}</span>
                {{price_small}}<span>{{smallPortionName}}</span>
            </div>
        </div>
        <div class="col-sm-7 item-desc">
            <!-- 7column -->
            <h3>{{name}}</h3>
            <p> {{description}}
            </p>
        </div>
        <hr class="visible-xs">
    </div>
</div>
